<button type="button" class="btn_edit btn btn-xs  btn-primary" name="edit" value="{ID}" data-toggle="tooltip" title="Editar"><i class="fa fa-pencil"></i></button>
<button type="button" class="btn_del btn btn-xs btn-danger" name="del" value="{ID}" data-toggle="tooltip" title="Excluir"><i class="fa fa-trash"></i></button>
<button type="button" class="btn_view btn btn-xs" name="view" value="{ID}" data-toggle="tooltip" title="Visualizar"><i class="fa fa-eye"></i></button>
