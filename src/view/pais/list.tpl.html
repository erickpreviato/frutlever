<script>

    //necessÃ¡rio porque os botÃµes sÃ£o criados sob demanda durante o carregamento ajax.
    function rebindEvents() {
        //console.log('Rebinding...');

        $(".btn_new").on('click', function () {
            $("#myModal .modal-body").html('<center><img src="{URL}/view/img/Carregando.gif" /></center>');
            $("#myModal").modal("show");
            $.post("{PHP_SELF}", {new: $(this).val()}).done(function (data) {
                $("#myModal").html(data);
            });
        });

        $(".btn_edit").on('click', function () {
            $("#myModal .modal-body").html('<center><img src="{URL}/view/img/Carregando.gif" /></center>');
            $("#myModal").modal("show");
            $.post("{PHP_SELF}", {edit: $(this).val()}).done(function (data) {
                $("#myModal").html(data);
            });
        });
        
        $(".btn_view").on('click', function () {
            $("#myModal .modal-body").html('<center><img src="{URL}/view/img/Carregando.gif" /></center>');
            $("#myModal").modal("show");
            $.post("{PHP_SELF}", {view: $(this).val()}).done(function (data) {
                $("#myModal").html(data);
            });
        });
        
        $(".btn_del").on('click', function () {
            $("#myModal .modal-body").html('<center><img src="{URL}/view/img/Carregando.gif" /></center>');
            $("#myModal").modal("show");
            $.post("{PHP_SELF}", {del: $(this).val()}).done(function (data) {
                $("#myModal").html(data);
            });
        });
    }





    $(document).ready(function () {

        $(".table tr td button").tooltip();

        $('.table').dataTable({
            "columns": [
                null,
                null,
                {"bSortable": false, "className": "text-center"}
            ],
            "order": [[0, "ASC"]], //definindo a coluna 2 = candidato como ordem inicial
            "oLanguage": {
                "sUrl": "{URL}/view/language/pt_BR.txt"
            },
            "bSortClasses": true,
            "processing": true,
            "serverSide": true,
            "bDestroy": true,
            //"displayStart": {DISPLAY_START},
            "ajax": "{URL}/pais/list/list_ajax.php",
            "fnDrawCallback": function (oSettings) {
                //console.log( 'Reloging bind events!' );
                rebindEvents();//necessÃ¡rio pois os botÃµes sÃ£o criados dinimicamente pelo ajax.
            }
        });

        $('.dataTables_paginate').addClass("pagination");

    });
</script>
