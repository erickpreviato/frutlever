<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Excluir grupo</h5>
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <input type="hidden" name="id" value="{ID}" />
        </div>
        <div class="modal-body modal-details">
            <div class="form-group">
                <label for="inputGrupo">Grupo</label>
                <p class="f-details">{DESCRICAO}</p>
            </div>
            <div class="form-group">
                <p><span class="text-danger"><b>*</b></span> Você está prestes a excluir, acho melhor não fazer isso!</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-sm btn-danger" name="excluir" value="excluir">Excluir</button>
        </div>
    </div>
</div>
